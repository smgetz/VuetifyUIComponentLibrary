badge usually contains numbers or icons -->

<!-- Custom  Styles -->
<v-badge inline></v-badge>

<v-badge tile></v-badge>

<v-badge bordered></v-badge>

<!-- Location of badge -->

<v-badge dot></v-badge>

<v-badge left></v-badge>
