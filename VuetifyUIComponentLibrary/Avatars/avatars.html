
<!-- https://vuetifyjs.com/en/components/avatars/ -->

<!-- Avatars
    The v-avatar component is typically used to display circular user profile pictures. 
This component will allow you to dynamically size and add a border radius of responsive images, icons, and text.
A tile variation is available for displaying an avatar without border radius
-->

<!-- If you want your icon to be squared(add tile prop) it is rounded as default -->
<v-avatar color="accent" size="56">SG</v-avatar>

<!-- The v-avatar default slot will accept the v-icon component, an image, or text. -->
<template>
  <v-row justify="space-around">
    <v-avatar color="indigo">
      <v-icon dark> mdi-account-circle </v-icon>
    </v-avatar>

    <v-avatar>
      <img src="https://cdn.vuetifyjs.com/images/john.jpg" alt="John" />
    </v-avatar>

    <v-avatar color="red">
      <span class="white--text text-h5">CJ</span>
    </v-avatar>
  </v-row>
</template>

<!-- Fun example of adding a menu on click of an icon -->
<template>
  <v-container fluid style="height: 300px">
    <v-row justify="center">
      <v-menu bottom min-width="200px" rounded offset-y>
        <template v-slot:activator="{ on }">
          <v-btn icon x-large v-on="on">
            <v-avatar color="brown" size="48">
              <span class="white--text text-h5">{{ user.initials }}</span>
            </v-avatar>
          </v-btn>
        </template>
        <v-card>
          <v-list-item-content class="justify-center">
            <div class="mx-auto text-center">
              <v-avatar color="brown">
                <span class="white--text text-h5">{{ user.initials }}</span>
              </v-avatar>
              <h3>{{ user.fullName }}</h3>
              <p class="text-caption mt-1">{{ user.email }}</p>
              <v-divider class="my-3"></v-divider>
              <v-btn depressed rounded text> Edit Account </v-btn>
              <v-divider class="my-3"></v-divider>
              <v-btn depressed rounded text> Disconnect </v-btn>
            </div>
          </v-list-item-content>
        </v-card>
      </v-menu>
    </v-row>
  </v-container>
</template>

<!-- Another example of a Profile Card (business card) -->
<template>
  <v-card class="mx-auto" max-width="434" tile>
    <v-img
      height="100%"
      src="https://cdn.vuetifyjs.com/images/cards/server-room.jpg"
    >
      <v-row align="end" class="fill-height">
        <v-col align-self="start" class="pa-0" cols="12">
          <v-avatar class="profile" color="grey" size="164" tile>
            <v-img
              src="https://cdn.vuetifyjs.com/images/profiles/marcus.jpg"
            ></v-img>
          </v-avatar>
        </v-col>
        <v-col class="py-0">
          <v-list-item color="rgba(0, 0, 0, .4)" dark>
            <v-list-item-content>
              <v-list-item-title class="text-h6">
                Marcus Obrien
              </v-list-item-title>
              <v-list-item-subtitle>Network Engineer</v-list-item-subtitle>
            </v-list-item-content>
          </v-list-item>
        </v-col>
      </v-row>
    </v-img>
  </v-card>
</template>
