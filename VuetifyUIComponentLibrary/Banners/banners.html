
<!-- https://vuetifyjs.com/en/components/banners/ -->

<!-- The v-banner component is used as middle-interruptive message to user with 1-2 actions.
It comes in 2 variations, single-line and multi-line(implicit).
These can have icons which you can use with your message and actions -->

<!-- Example -->
<v-banner>A banner for use on desktop/mobile</v-banner>

<!-- Add elevation css helper to increase depth of banner -->
<v-banner elevation="5"></v-banner>

<!-- Style Examples -->
<v-banner elevation="5" single-line></v-banner>

<v-banner elevation="5" sticky></v-banner>

<v-banner elevation="5" outlined></v-banner>

<v-banner elevation="5" rounded></v-banner>

<v-banner elevation="5" shaped></v-banner>

<v-banner elevation="5" tile></v-banner>

<!-- CSS Helpers as well as usage of mdi-icon -->
<v-banner
  color="primary"
  elevation="5"
  icon="$mdiAccount"
  sticky
  tile
></v-banner>
